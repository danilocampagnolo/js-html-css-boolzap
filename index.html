<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <!-- google-font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp</title>
</head>
<body>
  <!-- header-page -->
  <header class="header-page"></header>
  <!-- /header-page -->

  <!-- main-page -->
  <main class="main-page">
    <div class="wrapper">
      <!-- header-wrapper -->
      <header class="header-wrapper">
        <!-- header-wrapper-left -->
        <div class="header-wrapper-left">
          <img class="header-img" src="img/sagoma.jpg" alt="">
          <div class="header-wrapper-icons">
            <a href="#"> <i class="fas fa-circle-notch"></i> </a>
            <a href="#"> <i class="fas fa-comment-alt"></i> </a>
            <a href="#"> <i class="fas fa-ellipsis-v"></i> </a>
          </div>
        </div>
        <!-- /header-wrapper-left -->

        <!-- header-wrapper-right -->
        <div class="header-wrapper-right">
          <div class="user">
            <img class="header-img" src="img/sagoma.jpg" alt="">
            <div class="user-name">
              <h4> Federico </h4>
              <p>Ultimo accesso oggi alle 15.40</p>
            </div>
          </div>

          <div class="header-wrapper-icons">
            <a href="#"> <i class="fas fa-circle-notch"></i> </a>
            <a href="#"> <i class="fas fa-comment-alt"></i> </a>
            <a href="#"> <i class="fas fa-ellipsis-v"></i> </a>
          </div>
        </div>
        <!-- /header-wrapper-right -->
      </header>
      <!-- /header-wrapper -->

      <!-- main-wrapper -->
      <main class="main-wrapper">
        <section class="main-wrapper-left">
          <div class="notify">
            <i class="fas fa-bell-slash"></i>
            <div class="">
              <h4>Ricevi notifiche di nuovi messaggi</h4>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
          <div class="search">
            <div>
              <a href="#"> <i class="fas fa-search"></i> </a>
              <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
            </div>
          </div>
          <div class="contacts"></div>
        </section>
        <section class="main-wrapper-right">
          <div class="chat"></div>
          <div class="write-message"></div>
        </section>
      </main>
      <!-- /main-wrapper -->
    </div>
  </main>
  <!-- /main-page -->

</body>
</html>
